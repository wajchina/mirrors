<div id="mirror-usage">
    <h3>使用说明</h3>
<p>
    <a href="https://cran.r-project.org/">CRAN</a> (The Comprehensive R Archive Network) 镜像源配置文件之一是 .Rprofile (linux 下位于 ~/.Rprofile )。
</p>
    <p>在文末添加如下语句:</p>
<pre>
options("repos" = c(CRAN="http://mymirrorsite/CRAN/"))
</pre>
    <p>打开 R 即可使用该 CRAN 镜像源安装 R 软件包。</p>

</div>
